name: FoodFast Full E2E Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-full-system:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Lấy toàn bộ code về (Cả Frontend và Backend)
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Bật Backend bằng Docker Compose (QUAN TRỌNG)
    - name: Start Backend Services
      run: |
        # Dựng toàn bộ backend và database ở chế độ nền (-d)
        docker compose up -d
        
        # Xem thử các container đã lên chưa (để debug nếu lỗi)
        docker ps -a
        
        # Chờ 60 giây để Backend khởi động xong (Java/Database khởi động hơi lâu)
        echo "⏳ Waiting for Backend to be ready..."
        sleep 60

    # 3. Cài đặt Node.js cho Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
        cache: 'npm'
        cache-dependency-path: foodfast-frontend/package-lock.json

    - name: Install, Start and Test Frontend
      env:
        VITE_API_BASE_URL: http://localhost:8080
        CI: true
      run: |
        cd foodfast-frontend
        
        # Dùng npm ci thay vì npm install (npm ci giúp cài chính xác theo package-lock.json, tốt hơn cho CI)
        npm ci
        
        # Kiểm tra xem vite đã có chưa (để debug)
        ls -la node_modules/.bin/vite || echo "Vite not found in bin!"
        
        # Bật server (Cổng 5173)
        npm start &
        
        # Chờ server lên
        npx wait-on http://localhost:5173 --timeout 60000
        
        # Chạy test
        npm run test:e2e
    
    # 6. Tắt Docker sau khi xong (Optional)
    - name: Teardown
      if: always()
      run: docker compose down
      # 5. Chạy Test và Xuất Báo Cáo
    - name: Run Tests and Generate Report
      run: |
        cd foodfast-frontend
        
        # Cài đặt (đảm bảo có mochawesome)
        npm ci 
        
        # Bật Server
        npm start &
        npx wait-on http://localhost:5173 --timeout 180000
        
        # CHẠY LỆNH XUẤT BÁO CÁO (Thay vì npm run test:e2e)
        npm run test:report
      
      # Quan trọng: Kể cả test fail thì vẫn xuất báo cáo
      continue-on-error: true 

    # 6. Upload báo cáo để bạn tải về
    - name: Upload Test Report
      if: always() # Luôn chạy dù test pass hay fail
      uses: actions/upload-artifact@v4
      with:
        name: html-test-report
        path: foodfast-frontend/test-results/
        retention-days: 5