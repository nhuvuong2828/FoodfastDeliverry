name: FoodFast Full E2E Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-full-system:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Lấy toàn bộ code về
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Bật Backend (Docker Compose)
    - name: Start Backend Services
      run: |
        docker compose up -d
        docker ps -a
        echo "⏳ Waiting for Backend to be ready (180s)..."
        # Tăng thời gian chờ lên 180s để chắc chắn Backend khởi động xong
        sleep 180

    # 3. Cài đặt Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
        cache: 'npm'
        cache-dependency-path: foodfast-frontend/package-lock.json

    # 4. Cài đặt, Chạy Server và Test (GỘP LẠI 1 BƯỚC DUY NHẤT)
    - name: Install, Start and Run Test Report
      env:
        # Trỏ API về Backend Docker
        VITE_API_BASE_URL: http://localhost:8080
        CI: true
      run: |
        cd foodfast-frontend
        
        # Cài đặt dependencies
        npm ci
        
        # Cài thêm mochawesome phòng trường hợp package.json thiếu
        npm install mochawesome --save-dev
        
        # Bật Vite server (chạy ngầm)
        npm start &
        
        # Chờ Frontend lên ở cổng 5173
        npx wait-on http://localhost:5173 --timeout 60000
        
        # Chạy test và xuất báo cáo (Dùng lệnh test:report)
        echo "🚀 Starting E2E Tests with Report..."
        npm run test:report
      
      # Quan trọng: Kể cả test fail thì vẫn chạy tiếp để lấy báo cáo
      continue-on-error: true

    # 5. Debug: Kiểm tra xem file báo cáo có được tạo ra không?
    - name: Debug - List Report Files
      if: always()
      run: |
        echo "📂 Checking test-results directory:"
        ls -R foodfast-frontend/test-results/ || echo "❌ Report directory not found!"

    # 6. Upload báo cáo (Artifacts)
    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-test-report
        path: foodfast-frontend/test-results/
        retention-days: 5

    # 7. Tắt Docker sau khi hoàn tất mọi thứ
    - name: Teardown
      if: always()
      run: docker compose down